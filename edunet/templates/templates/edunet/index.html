{% extends "edunet/layout.html" %}

{% block body %}
    <div class="jumbotron text-center">
        <br>
        <br>
        <h1><strong>Welcome To Edunet</strong></h1>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/92/Open_book_nae_02.svg/1200px-Open_book_nae_02.svg.png" alt="indeximage" style="height: 250px;" style="width: 250px;"class="embed-responsive"> <br> <br> <br> 
        <br>
        <form method ="POST" action = "{% url 'index' %}" >
           {% csrf_token %}
           <input type="text" name="query" placeholder="search edunet" style = "width: 350px;"  style = "height: 255px;">
        </form>
        <br>
        
        
        {% if user.is_authenticated %}
            <a href="{% url 'activelisting' %}" class="btn btn-primary btn-lg">All uploads</a>
            <a href="{% url 'createlisting' %}" class="btn btn-success btn-lg">Upload File</a>
        {% else %}
            <a href="{% url 'register' %}" class="btn btn-primary btn-lg">Register</a>
            <a href="{% url 'login' %}" class="btn btn-success btn-lg">Login</a>
        {% endif %}
    </div>
{% endblock %}
